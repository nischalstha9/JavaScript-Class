<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Basic Calculator</title>
    </head>

    <body>
        Operand 1:
        <input type="number" name="oper1" id="oper1"><br>
        Operand 2:
        <input type="number" name="oper2" id="oper2">
        <h4 class="">Answer: <span class="ans"></span></h4>

        <div class="btns">
            <button id="+">Add</button>
            <button id="-">Subtract</button>
            <button id="*">Multiply</button>
            <button id="/">Divide</button>
            <button id="%">Modulus</button>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
