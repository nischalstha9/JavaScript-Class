<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Validation</title>
</head>

<body>
    <form action="" id="main-form">
        <input type="text" id="username" name="username">
        <p id="main-feedback"></p>
        <input type="text" id="email" name="email">
        <p id="email-feedback"></p>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.querySelector("#main-form")
        const feedback = document.querySelector("#main-feedback")
        const email_feedback = document.querySelector("#email-feedback")


        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const username = form.username.value;
            const email = form.email.value;
            const usernamePattern = /^[a-zA-Z]{5,12}[0-9]{0,3}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            const phoneRegex = /\d{10}/
            if (usernamePattern.test(username)) {
                feedback.innerText = "Valid"
            } else {
                feedback.innerText = "InValid"
            }
            if (emailRegex.test(email)) {
                email_feedback.innerText = "Valid email"
            } else {
                email_feedback.innerText = "InValid email"
            }
        })

    </script>
</body>

</html>
