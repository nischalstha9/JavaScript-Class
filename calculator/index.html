<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">
                            <div class="display"></div>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td colspan="3"><button class="calc-btns">AC</button></td>
                        <td><button class="calc-btns">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="calc-btns">7</button></td>
                        <td><button class="calc-btns">8</button></td>
                        <td><button class="calc-btns">9</button></td>
                        <td><button class="calc-btns">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="calc-btns">4</button></td>
                        <td><button class="calc-btns">5</button></td>
                        <td><button class="calc-btns">6</button></td>
                        <td><button class="calc-btns">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="calc-btns">1</button></td>
                        <td><button class="calc-btns">2</button></td>
                        <td><button class="calc-btns">3</button></td>
                        <td><button class="calc-btns">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="calc-btns">0</button></td>
                        <td><button class="calc-btns">.</button></td>
                        <td><button class="calc-btns"> = </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
