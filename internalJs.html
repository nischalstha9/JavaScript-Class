<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var one = 22;
        var two = 23;
        let add = one + two;
        let sub = one - two;
        let mul = one * two;
        let div = one / two;
        document.write("<p>Num one: ", one, "</p>");
        document.write("<p>Num two: ", two, "</p>");
        document.write("<p>", one, "+", two, "=", add, "</p>");
        document.write("<p>", one, "-", two, "=", sub, "</p>");
        document.write("<p>", one, "*", two, "=", mul, "</p>");
        document.write("<p>", one, "/", two, "=", div, "</p>");
    </script>
</head>

<body>

</body>

</html>
